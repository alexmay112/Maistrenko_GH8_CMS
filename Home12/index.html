<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calc</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
<div class="calc">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-5 d-flex align-items-center" id="viewer">0</div>
            <div class="col-1 ops" id="ce">C</div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-2 ops" id="plus">Сума</div>
            <div class="col-2 ops" id="minus">Різниця</div>
            <div class="col-2 ops" id="times">Добуток</div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-2 ops" id="division">Частка</div>
            <div class="col-2 ops" id="cos">Косинус</div>
            <div class="col-2 ops" id="sin">Синус</div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-2 ops" id="sqrt">Кв. корінь</div>
            <div class="col-2 ops" id="factorial">Факторіал</div>
            <div class="col-2 ops" id="pow">Степінь</div>
        </div>
    </div>
</div>
</div>
<script src="assets/js/libs.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
